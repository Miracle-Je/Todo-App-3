<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;600;700;800&family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">my todo list</h1>
      <div class="date-enter-container">
        <div class="time">
          <span class="hour time-style">0</span><span class="space">:</span>
          <span class="minute time-style">0</span><span class="space">:</span>
          <span class="second time-style">0</span>
        </div>
        <div class="input-enter-container">
          <input type="text" class="input" placeholder="Enter a task..." />
          <button class="enter">Enter</button>
        </div>
      </div>
      <!-- <div class="todo-list-container">
        <div class="todo-list">
          <input type="text" class="todo" />
          <div class="icons">
            <i class="fa fa-regular fa-square-check check"></i>
            <i class="fa fa-light fa-pen-to-square edit"></i>
          </div>
        </div>
        <div class="save-cancel display">
          <button class="btn">Save</button>
          <button class="btn">Cancel</button>
        </div>
      </div> -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
